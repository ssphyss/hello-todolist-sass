<!DOCTYPE html>
<html lang="en-TW">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>TOTOLIST-SASS</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico"> -->
	<link rel="stylesheet" href="css/icon-font.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<main class="wrapper">
		<section class="section section-todo">
			<div class="todo">
				<h1 class="heading-primary">
					<span class="heading-primary--main">Todo List</span>
					<span class="heading-primary--sub">Built by Phy  for her CSS AND SASS. Copyright © by Phy.</span>
				</h1>
				<ul class="todo__list">
					<li class="todo__item">
						<!-- left -->
						<div class="form__checkbox-group">
							<input type="checkbox" class="form__checkbox-input" id="r1">
							<label for="r1" class="form__checkbox-label">
								<span class="form__checkbox-button"></span>									         
							</label>               
						</div>
						<!-- center -->
						<div class="todo__content">
							<div class="form__group">
								<input class="form__input" placeholder="請輸入" type="text">
							</div>
						</div>
						<!-- right -->
						<div class="todo__actions">
							<a><i class="todo__icon icon-basic-todolist-pen"></i>編輯</a>
							<a><i class="todo__icon icon-basic-trashcan"></i>刪除</a>
						</div>
					</li>
					<li class="todo__item">
						<!-- left -->
						<div class="form__checkbox-group">
							<input type="checkbox" class="form__checkbox-input" id="r2">
							<label for="r2" class="form__checkbox-label">
								<span class="form__checkbox-button"></span>									         
							</label>               
						</div>
						<!-- center -->
						<div class="todo__content">
							<div class="form__group">
								<input class="form__input" placeholder="請輸入" type="text">
							</div>
						</div>
						<!-- right -->
						<div class="todo__actions">
								<a><i class="todo__icon icon-basic-todolist-pen"></i>編輯</a>
								<a><i class="todo__icon icon-basic-trashcan"></i>刪除</a>
							</div>
					</li>
					<li class="todo__item">
						<!-- left -->
						<div class="form__checkbox-group">
							<input type="checkbox" class="form__checkbox-input" id="r3">
							<label for="r3" class="form__checkbox-label">
								<span class="form__checkbox-button"></span>									         
							</label>               
						</div>
						<!-- center -->
						<div class="todo__content">
							<div class="form__group">
								<input class="form__input" placeholder="請輸入" type="text">
							</div>
						</div>
						<!-- right -->
						<div class="todo__actions">
							<a><i class="todo__icon icon-basic-todolist-pen"></i>編輯</a>
							<a><i class="todo__icon icon-basic-trashcan"></i>刪除</a>
						</div>
					</li>
					<!-- 完成 -->
					<li class="todo__item--complete">
						<!-- left -->
						<div class="form__checkbox-group">
							<input type="checkbox" class="form__checkbox-input" id="r4">
							<label for="r4" class="form__checkbox-label">
								<span class="form__checkbox-button"></span>									         
							</label>               
						</div>
						<!-- center -->
						<div class="todo__content">
							<div class="form__group">
								<input class="form__input" placeholder="請輸入" type="text">
							</div>
						</div>
						<!-- right -->
						<div class="todo__actions">
							<a><i class="todo__icon icon-basic-todolist-pen"></i>編輯</a>
							<a><i class="todo__icon icon-basic-trashcan"></i>刪除</a>
						</div>
					</li>
					<!-- 新增 -->
					<h5>新增任務</h5>	
					<li class="todo__item--add">
						<!-- left -->
						<!-- center -->							
						<div class="todo__content">
							<div class="form__group">
								<input class="form__input" placeholder="請輸入" type="text">
							</div>
						</div>
						<!-- right -->
						<div class="todo__actions">
							<a><i class="todo__icon icon-basic-todolist-pen"></i>送出</a>
							<a><i class="todo__icon icon-basic-trashcan"></i>取消</a>
						</div>
					</li>
				</ul>
			</div>
		</section>
	</main>
</body>
</html>
